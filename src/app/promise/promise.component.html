<div class="well">
   <h2> Made call to REST API using Promise</h2>
  <hr/>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let data of userData | async'>
      <th scope="row"> {{data.userId}} </th>
      <td> {{data.title}} </td>
      <td> {{data.body}} </td>
    </tr>
  </tbody>
</table>
</div>
