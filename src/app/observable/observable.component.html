<div class="well">
  <h2> Made call to REST API using Observable</h2>
  <hr/>
<table class="table">
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let dataa of userDataa'>
      <th scope="row"> {{dataa.userId}} </th>
      <td> {{dataa.title}} </td>
      <td> {{dataa.body}} </td>
    </tr>
  </tbody>
</table>
</div>
